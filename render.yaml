services:
  # Backend API Service
  - type: web
    name: fintrust-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_PASSWORD
        generateValue: true
    # Persistent disk for SQLite database
    disk:
      name: database
      mountPath: /opt/render/project/src/backend/database
      sizeGB: 1

