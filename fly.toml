# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/

app = "fintrust-backend"
primary_region = "mia" # Miami (closest to Colombia)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

# Volume for persistent SQLite database
[mounts]
  source = "fintrust_data"
  destination = "/app/backend/database"
  initial_size = "1gb"

